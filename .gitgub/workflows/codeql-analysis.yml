# .github/workflows/codeql-analysis.yml

name: "CodeQL Analysis"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup CodeQL
        uses: github/codeql-action/setup@v2
        with:
          languages: python

      - name: Analyze code
        uses: github/codeql-action/analyze@v2
        with:
          category: "security"